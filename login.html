<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChargeHome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <div class="auth-header">
                <a href="index.html" class="logo justify-center mb-4 text-2xl">
                    <i class="fas fa-bolt logo-icon"></i>
                    <span>ChargeHome</span>
                </a>
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form>
                <div class="input-group">
                    <label class="label">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-light"></i>
                        <input type="email" class="input pl-10" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Password</label>
                    <div class="password-wrapper">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-light"></i>
                        <input type="password" class="input pl-10" placeholder="••••••••" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="remember" class="accent-primary">
                        <label for="remember" class="text-sm cursor-pointer select-none">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full text-lg">Sign In</button>
            </form>

            <div class="divider">Or continue with</div>

            <div class="social-login">
                <button class="btn btn-secondary w-full gap-2">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-secondary w-full gap-2">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <div class="text-center mt-6 text-sm">
                Don't have an account? <a href="signup.html" class="text-primary font-bold hover:underline">Sign Up</a>
            </div>

            <div class="text-center mt-4">
                <a href="index.html"
                    class="text-sm text-muted hover:text-primary flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Home 1
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
