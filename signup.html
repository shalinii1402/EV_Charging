<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChargeHome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicons/favicon.png">
    <link rel="icon" href="assets/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in" style="max-width: 520px;">
            <div class="auth-header">
                <a href="index.html" class="logo justify-center mb-4 text-2xl">
                    <i class="fas fa-bolt logo-icon"></i>
                    <span>ChargeHome</span>
                </a>
                <h2>Create Account</h2>
                <p class="text-muted">Start your home charging journey today</p>
            </div>

            <form>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="input-group mb-0">
                        <label class="label">First Name</label>
                        <input type="text" class="input" placeholder="John" required>
                    </div>
                    <div class="input-group mb-0">
                        <label class="label">Last Name</label>
                        <input type="text" class="input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-light"></i>
                        <input type="email" class="input pl-10" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Password</label>
                    <div class="password-wrapper">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-light"></i>
                        <input type="password" class="input pl-10" placeholder="Create a password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Confirm Password</label>
                    <div class="password-wrapper">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-light"></i>
                        <input type="password" class="input pl-10" placeholder="Confirm password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2 mb-6">
                    <input type="checkbox" id="terms" class="accent-primary" required>
                    <label for="terms" class="text-sm cursor-pointer select-none text-muted">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a
                            href="#" class="text-primary hover:underline">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full text-lg">Create Account</button>
            </form>

            <div class="divider">Or sign up with</div>

            <div class="social-login">
                <button class="btn btn-secondary w-full gap-2">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-secondary w-full gap-2">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <div class="text-center mt-6 text-sm">
                Already have an account? <a href="login.html" class="text-primary font-bold hover:underline">Sign In</a>
            </div>

            <div class="text-center mt-4">
                <a href="index.html"
                    class="text-sm text-muted hover:text-primary flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Home 1
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
